name: Build Installer EXE

on:
  push:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXEs
      run: .\build_windows.bat

    - name: Install Inno Setup
      run: choco install innosetup -y

    - name: Build Installer
      run: |
        mkdir C:\installer_output
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /Qp /O"C:\installer_output" /F"kav1_setup_${{ github.ref_name }}" kav1.iss
    
    # For Testing purposes
    - name: List installer output files
      run: dir C:\installer_output

    - name: Upload Installer Folder
      uses: actions/upload-artifact@v4
      with:
        name: kav1_installer
        path: C:/installer_output/