name: Create Release

on:
  push:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: installer
        path: ./output

    - name: Set tag and suffix
      run: |
        echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
        if [[ "$GITHUB_REF_NAME" == "main" ]]; then
          echo "BRANCH_SUFFIX=_main" >> $GITHUB_ENV
          echo "IS_PRERELEASE=false" >> $GITHUB_ENV
        else
          echo "BRANCH_SUFFIX=_dev" >> $GITHUB_ENV
          echo "IS_PRERELEASE=true" >> $GITHUB_ENV
        }

    - name: Create tag
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git tag -a "${{ env.SHORT_SHA }}" -m "${{ env.SHORT_SHA }}"
        git push origin "${{ env.SHORT_SHA }}"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.SHORT_SHA }}
        release_name: ${{ env.BRANCH_SUFFIX }} Build ${{ env.SHORT_SHA }}
        draft: false
        prerelease: ${{ env.IS_PRERELEASE }}

    - name: Upload to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./output/kav1_setup_${{ env.SHORT_SHA }}.exe
        asset_name: kav1_setup_${{ env.SHORT_SHA }}.exe
        asset_content_type: application/octet-stream
